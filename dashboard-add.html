<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard-add.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link href='http://fonts.useso.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div class="content">
        <div class="top-border"></div>
        <ul class="nav">
            <li>
                <img src="images/logo.gif" alt="vr3_logo">
            </li>
            <li>
                <a href="javascript:void(0)" class="nav-on">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    New Register
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">

                </a>
            </li>

                <a class="settings" href="javascript:void(0)">

            <div class="clear-float"></div>
        </ul>

        <ul class="add_contact">

            <li><input type="text" value="Address"></li>
            <li><input type="text" value="Zip Code"></li>
            <li><input type="text" value="City"></li>
            <li><input type="text" value="States"></li>
            <li><span>Notes</span></li>
        </ul>
        <div class="bottom-btn">
            <div class="btn-positon">
                <a href="javascript:void(0)" class="btn1">Add Contact</a>
                <a href="javascript:void(0)" class="btn2">Cancel</a>
